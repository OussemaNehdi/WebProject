<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>
    <script type="text/javascript" src="myfunctions.js"></script>
</head>
<body>
    <h1>Exercise 2</h1>
    
    <input type="color" value="#ffffff" id="colorInput" onchange="changeColor()">
    <input type="number" id="numberInput" onchange="changeSize()">
    <select name="pets" id="fontSelect" onchange="changeFont()">
        <option value="0">Serif</option>
        <option value="1">Sans-serif</option>
        <option value="2">Monospace</option>
    </select>
    
    <p id="myPara">Dynamic color, font-size and font-style</p>
    
</body>
</html>
