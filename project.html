<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Guess the Number Game</h1>
  <div id="game-container">
    <button id="easy-btn">Facile</button>
    <button id="medium-btn">Intermédiaire</button>
    <button id="hard-btn">Difficile</button>
  </div>
  <script>
    // Fonction pour générer un nombre aléatoire entre min et max
    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Fonction pour simuler une partie du jeu
    function playGame(difficulty) {
      // Définir le nombre de tentatives en fonction de la difficulté
      let maxTries;
      let minNumber;
      let maxNumber;
      switch (difficulty) {
        case 'Facile':
          maxTries = 5;
          minNumber = 1;
          maxNumber = 10;
          break;
        case 'Intermédiaire':
          maxTries = 10;
          minNumber = 1;
          maxNumber = 50;
          break;
        case 'Difficile':
          maxTries = 15;
          minNumber = 1;
          maxNumber = 100;
          break;
        default:
          alert('Difficulté non reconnue');
          return;
      }

      // Générer le nombre aléatoire
      const secretNumber = getRandomNumber(minNumber, maxNumber);

      // Demander au joueur de deviner le nombre
      for (let i = 0; i < maxTries; i++) {
        const guess = parseInt(prompt(Tentative ${i + 1}/${maxTries}. Devinez le nombre entre ${minNumber} et ${maxNumber}:));
        if (guess === secretNumber) {
          alert(Bravo! Vous avez trouvé le nombre ${secretNumber} en ${i + 1} tentatives.);
          return;
        } else if (guess < secretNumber) {
          alert('Trop petit! Essayez encore.');
        } else {
          alert('Trop grand! Essayez encore.');
        }
      }

      // Si le joueur n'a pas trouvé le nombre
      alert(Désolé, le nombre était ${secretNumber}. Vous avez épuisé vos ${maxTries} tentatives.);
    }

    // Fonction pour lancer le jeu
    function startGame() {
      const difficulty = prompt('Choisissez la difficulté (Facile, Intermédiaire, Difficile):');
      playGame(difficulty);
      const playAgain = confirm('Voulez-vous jouer à nouveau?');
      if (playAgain) {
        startGame();
      }
    }

    // Ajouter des écouteurs d'événements pour les boutons de difficulté
    document.getElementById('easy-btn').addEventListener('click', () => playGame('Facile'));
    document.getElementById('medium-btn').addEventListener('click', () => playGame('Intermédiaire'));
    document.getElementById('hard-btn').addEventListener('click', () => playGame('Difficile'));
  </script>
</body>
</html>
